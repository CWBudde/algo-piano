name: Deploy Piano Demo

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build WASM
        run: |
          mkdir -p web/dist/assets/ir
          GOOS=js GOARCH=wasm go build -o web/dist/piano.wasm ./cmd/piano-wasm
          GOROOT=$(go env GOROOT)
          if [ -f "$GOROOT/lib/wasm/wasm_exec.js" ]; then
            cp "$GOROOT/lib/wasm/wasm_exec.js" web/
          elif [ -f "$GOROOT/misc/wasm/wasm_exec.js" ]; then
            cp "$GOROOT/misc/wasm/wasm_exec.js" web/
          fi

      - name: Copy assets
        run: |
          if [ -d "assets/ir" ]; then
            cp -r assets/ir/* web/dist/assets/ir/ 2>/dev/null || true
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
