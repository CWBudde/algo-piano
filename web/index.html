<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algo-Piano - WebAssembly Demo</title>
    <meta
      name="description"
      content="Algo-Piano WebAssembly demo: play a physically-modeled piano in your browser."
    />

    <meta name="theme-color" content="#0f1218" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="manifest" href="manifest.webmanifest" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-piano-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="favicon-piano-64.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="256x256"
      href="favicon-piano-256.png"
    />
    <link rel="apple-touch-icon" sizes="256x256" href="favicon-piano-256.png" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Algo-Piano" />
    <meta property="og:title" content="Algo-Piano - WebAssembly Demo" />
    <meta
      property="og:description"
      content="Algo-Piano WebAssembly demo: play a physically-modeled piano in your browser."
    />
    <meta property="og:image" content="favicon-piano-256.png" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Algo-Piano - WebAssembly Demo" />
    <meta
      name="twitter:description"
      content="Algo-Piano WebAssembly demo: play a physically-modeled piano in your browser."
    />
    <meta name="twitter:image" content="favicon-piano-256.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="stage">
      <header class="hero">
        <div class="title-row">
          <span class="title-line"></span>
          <h1>Algo-Piano</h1>
          <span class="title-line"></span>
        </div>
      </header>

      <section class="instrument-shell">
        <div class="instrument-rail"></div>
        <div id="piano-keyboard" class="piano-keyboard">
          <!-- Keys will be generated by JavaScript -->
        </div>
      </section>

      <div id="status" class="status" aria-live="polite">
        <div id="loading">Loading...</div>
        <div id="ready" style="display: none">Click any key to start</div>
        <div id="info" style="display: none"></div>
      </div>

      <section class="control-deck" aria-label="Piano controls">
        <article class="control-card">
          <h2>Damper</h2>
          <button
            id="damper-toggle"
            class="damper-toggle active"
            type="button"
            aria-pressed="true"
          >
            ON
          </button>
        </article>

        <article class="control-card">
          <h2>Sustain</h2>
          <button
            id="sustain-pedal"
            class="rocker-toggle"
            type="button"
            aria-pressed="false"
          >
            <span class="rocker-cap" aria-hidden="true"></span>
            <span id="sustain-state">OFF</span>
          </button>
        </article>

        <article class="control-card">
          <h2>Sustain Level</h2>
          <div class="slider-row">
            <span>0%</span>
            <input
              id="sustain-level"
              class="sustain-slider"
              type="range"
              min="0"
              max="100"
              value="50"
              aria-label="Sustain level"
            />
            <span>100%</span>
          </div>
          <div id="sustain-level-value" class="slider-value">50%</div>
        </article>
      </section>

      <footer class="footer">
        <p>
          <a href="https://github.com/MeKo-Tech/algo-piano" target="_blank"
            >View on GitHub</a
          >
        </p>
      </footer>
    </main>

    <script src="wasm_exec.js"></script>
    <script src="main.js?v=20260215-3" type="module"></script>
  </body>
</html>
