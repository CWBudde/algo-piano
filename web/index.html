<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Piano - WebAssembly Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Algo Piano</h1>
            <p>Physical modeling piano synthesis in WebAssembly</p>
        </header>

        <div id="status" class="status">
            <div id="loading">Loading...</div>
            <div id="ready" style="display:none;">Click any key to start</div>
            <div id="info" style="display:none;"></div>
        </div>

        <div class="controls">
            <button id="sustain-pedal" class="pedal-button">
                Sustain Pedal (Space): OFF
            </button>
        </div>

        <div id="piano-keyboard" class="piano-keyboard">
            <!-- Keys will be generated by JavaScript -->
        </div>

        <footer>
            <p>
                <a href="https://github.com/MeKo-Tech/algo-piano" target="_blank">View on GitHub</a>
            </p>
        </footer>
    </div>

    <script src="wasm_exec.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
