<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo-Piano - WebAssembly Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="stage">
        <header class="hero">
            <div class="title-row">
                <span class="title-line"></span>
                <h1>Algo-Piano</h1>
                <span class="title-line"></span>
            </div>
        </header>

        <section class="instrument-shell">
            <div class="instrument-rail"></div>
            <div id="piano-keyboard" class="piano-keyboard">
                <!-- Keys will be generated by JavaScript -->
            </div>
        </section>

        <div id="status" class="status" aria-live="polite">
            <div id="loading">Loading...</div>
            <div id="ready" style="display:none;">Click any key to start</div>
            <div id="info" style="display:none;"></div>
        </div>

        <section class="control-deck" aria-label="Piano controls">
            <article class="control-card">
                <h2>Damper</h2>
                <button id="damper-toggle" class="damper-toggle active" type="button" aria-pressed="true">ON</button>
            </article>

            <article class="control-card">
                <h2>Sustain</h2>
                <button id="sustain-pedal" class="rocker-toggle" type="button" aria-pressed="false">
                    <span class="rocker-cap" aria-hidden="true"></span>
                    <span id="sustain-state">OFF</span>
                </button>
            </article>

            <article class="control-card">
                <h2>Sustain Level</h2>
                <div class="slider-row">
                    <span>0%</span>
                    <input id="sustain-level" class="sustain-slider" type="range" min="0" max="100" value="50" aria-label="Sustain level">
                    <span>100%</span>
                </div>
                <div id="sustain-level-value" class="slider-value">50%</div>
            </article>
        </section>

        <footer class="footer">
            <p>
                <a href="https://github.com/MeKo-Tech/algo-piano" target="_blank">View on GitHub</a>
            </p>
        </footer>
    </main>

    <script src="wasm_exec.js"></script>
    <script src="main.js?v=20260215-2" type="module"></script>
</body>
</html>
